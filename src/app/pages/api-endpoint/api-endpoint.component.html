<mat-grid-list cols="2" rowHeight="2:1" style="top: 20px;">
    <mat-grid-tile>
        <mat-grid-tile-header style="background-color: inherit;">
            <button mat-raised-button color="primary" (click)="ApiService.getApiDefault()">Default</button>
        </mat-grid-tile-header>
        <div *ngIf="ApiService.presentDefaultData" style="all:inherit"> 
            <table mat-table [dataSource]="ApiService.defaultDataSource" class="mat-elevation-z8">
            
               
                <ng-container matColumnDef="foo1">
                  <th mat-header-cell *matHeaderCellDef> foo1 </th>
                  <td mat-cell *matCellDef="let element"> {{element.foo1}} </td>
                </ng-container>
              
               
                <ng-container matColumnDef="foo2">
                  <th mat-header-cell *matHeaderCellDef> foo2 </th>
                  <td mat-cell *matCellDef="let element"> {{element.foo2}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            
            </table>
            </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-grid-tile-header style="background-color: inherit;">
        <form class="example-form" >
            <mat-form-field class="example-full-width"> 
                <mat-label>Name</mat-label>
                <input matInput #name placeholder="Name" >
            </mat-form-field>
            <mat-form-field style='left: 10px;' class="example-full-width">
                <mat-label>Surname</mat-label>
                <input matInput #surname placeholder="Surname" >
            </mat-form-field>
        </form>
        <button mat-raised-button color="primary" style='left: 50px;' (click)="ApiService.getApiChosenData(name.value, surname.value)">Send</button>
    </mat-grid-tile-header >
    <div *ngIf="ApiService.presentData" style="all:inherit"> 
        <table mat-table [dataSource]="ApiService.chosenDataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="foo1">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="foo2">
              <th mat-header-cell *matHeaderCellDef> Surname </th>
              <td mat-cell *matCellDef="let element"> {{element.Surname}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        
        </table>
        </div>


    </mat-grid-tile>
  
  </mat-grid-list>
